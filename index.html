<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header Portfolio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
        <header>


            <nav>
                <div class="toggle">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
                <div class="my-logo">
                    <span>D</span>Honzi
                </div>
                <ul class="list-nav">
                    <div class="close"><i class="fa fa-times" aria-hidden="true"></i></div>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Team</a></li>
                    <li><a href="#">Services</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>

            <div class="container">
            <div class="content">
                <h1>David Honzi</h1>
                <p> <span>Web developer & web designer </span></p>
                <p class="short-p">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Consectetur, maiores.</p>
                <a href="" class="button">Follow me</a>
            </div>
            <div class="imgbox">
                <img src="profile.png" alt="my profile picture">
            </div>
            </div>
            

            <div class="arrow-down">
                <a href=""><i class="fa fa-angle-double-down" aria-hidden="true"></i></a>
            </div>
        </header>



    <script>
        let toggle = document.querySelector(".toggle");
        let close = document.querySelector(".close");
        let list = document.querySelector(".list-nav");
        toggle.onclick = function(){
            list.classList.add("showNav");
        }

        close.onclick = function(){
            list.classList.remove("showNav");
        }
    </script>
</body>

</html>
